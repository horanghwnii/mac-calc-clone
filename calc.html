<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/calc.css" />
    <script src="scripts/calc.js" defer></script>
  </head>
  <body>
    <header>
      <div class="buttons">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
    <main>
      <div class="display">
        <div class="input"></div>
      </div>
      <div>
        <button id="dark" class="ac">AC</button>
        <button class="operator" id="dark">+/-</button>
        <button class="operator" id="dark">%</button>
        <button class="operator" value="/">/</button>
      </div>
      <div>
        <button class="numBtn" value="7">7</button>
        <button class="numBtn" value="8">8</button>
        <button class="numBtn" value="9">9</button>
        <button class="operator" value="x">x</button>
      </div>
      <div>
        <button class="numBtn" value="4">4</button>
        <button class="numBtn" value="5">5</button>
        <button class="numBtn" value="6">6</button>
        <button class="operator" value="-">-</button>
      </div>
      <div>
        <button class="numBtn" value="1">1</button>
        <button class="numBtn" value="2">2</button>
        <button class="numBtn" value="3">3</button>
        <button class="operator" value="+">+</button>
      </div>
      <div>
        <button id="zero" class="numBtn" value="0">0</button>
        <button id="dot">.</button>
        <button class="result operator" value="=">=</button>
      </div>
    </main>
  </body>
</html>
